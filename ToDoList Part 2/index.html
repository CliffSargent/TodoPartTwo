<!DOCTYPE html>
<html ng-app="todoApp" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>TODO List</title>
</head>

<body>

    <main>
        <section ng-controller="TodoController as $ctrl">
            <p class="header">TODO List</p>
            <p>A place to store the things you have to do!</p>
            <input ng-model="$ctrl.task.searchText" type="text" placeholder="Filter your todo's">
                <div class="list" ng-repeat="todo in $ctrl.tasks | filter:$ctrl.task.searchText;">
                        <!-- ng-if will hide or show an element based off this value. If true shows the element, if false, hides it. -->
                        <span>{{$index +1}}</span>
                        <button class="completebtn" ng-click="todo.completed=true" ng-if="!todo.completed">Complete</button>
                        <!-- Task name -->
                        <p class="inputText" ng-class="{completed: todo.completed}">{{ todo.task }}</p>                      
                        <a ng-click="$ctrl.removeTask($index);">X</a>
                </div>
            <!-- automatically looks for a button -->
            <form ng-submit="$ctrl.add($ctrl.newTask)" class="inputArea">
                <!-- tasks in the new object created and task is the property of that object -->
            <div class="footer">
            <input ng-model="$ctrl.newTask.task" type="" placeholder="Add your to-do">
            <button class="add">Add</button>
            </div>
            </form>
        </section>
    </main>


    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="App/app.module.js"></script>
    <script src="App/app.controller.js"></script>
    
</body>

</html>
